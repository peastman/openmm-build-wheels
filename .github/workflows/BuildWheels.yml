          cd python/dist
          python $GITHUB_WORKSPACE/devtools/scripts/add_plugins_and_headers.py "${HOME}/openmm-install" "!CUDA"
          auditwheel repair -w fixed -L ".libs/lib" --plat manylinux_2_34_aarch64 *.whl \
